<mat-card>
  <mat-card-title>
    <div fxLayout="row">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50" fxLayoutGap="5px">
      Manage Inventory
      </div>
      <div fxLayout="row" fxFlex fxLayoutAlign="end center">
              <button mat-raised-button color="primary" type="button" (click)="onAdd()">ADD</button>
              <button mat-raised-button color="primary" type="button" appGoBack>BACK</button>

      </div>
    </div>

  </mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource"
     matSort (matSortChange)="sortData($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Datasource Column -->
      <ng-container matColumnDef="dataSourceFormat">
        <th mat-header-cell *matHeaderCellDef> Data Source Format </th>
        <td mat-cell *matCellDef="let element"> {{element.dataSourceFormat}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Business Owner Column -->
      <ng-container matColumnDef="businessOwner">
        <th mat-header-cell *matHeaderCellDef> Business Owner </th>
        <td mat-cell *matCellDef="let element"> {{element.businessOwner}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" type="button" matTooltip="Edit" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
          </button>
        <button mat-icon-button color="primary" type="button" matTooltip="Delete" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
  </mat-card-content>
  <!-- <mat-card-actions align="end">
    <button mat-button>ADD</button>
    <button mat-button>BACK</button>
  </mat-card-actions> -->
</mat-card>
